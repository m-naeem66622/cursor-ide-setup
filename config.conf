# Cursor IDE Auto-Updater Configuration
# This file contains default settings for the Cursor IDE installer and updater

# Installation directories
CURSOR_INSTALL_DIR="/usr/local/share/cursor-ai"
UPDATER_SCRIPT_PATH="/usr/local/bin/update-cursor"
DESKTOP_FILE_PATH="/usr/share/applications/cursor.desktop"
APT_HOOK_PATH="/etc/apt/apt.conf.d/99-cursor-update"

# GitHub repository settings
GITHUB_OWNER="getcursor"
GITHUB_REPO="cursor"
GITHUB_API_BASE="https://api.github.com/repos"

# Download settings
DOWNLOAD_TIMEOUT="300"  # seconds
MAX_RETRIES="3"
BACKUP_OLD_VERSION="true"

# Update behavior
AUTO_UPDATE_ENABLED="true"
VERBOSE_OUTPUT="true"
CHECK_NETWORK_BEFORE_UPDATE="true"

# File patterns for download
LINUX_APPIMAGE_PATTERN=".*[Ll]inux.*\\.AppImage$"

# Dependencies
REQUIRED_COMMANDS="wget curl jq"

# Color output settings
USE_COLORS="true"

# Note: To use custom settings, modify this file before running install-cursor.sh
# Advanced users can source this file in their scripts for consistent configuration
